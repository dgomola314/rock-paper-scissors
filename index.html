<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="rules">
        <p class="rule">You play 5 rounds against computer</p>
        <p class="rule">The winner is one who has more points</p>
        <p class="rule">If the final score is same, it's tie</p>
    </div>
    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="result">
        <div class="result-container">
            <p class="score-text">Your score:</p>
            <div class="score-box" id="human-result"></div>
        </div>
        
        <div class="result-container">
            <p class="score-text">Computer score:</p>
            <div class="score-box" id="computer-result"></div>
        </div>
    </div>
    <div class="message" id="message"></div>
    <div class="message" id="final-message"></div>
    <button id="reset">Reset</button>
</body>
</html>
